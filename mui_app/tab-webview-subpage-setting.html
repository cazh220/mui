<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>个人中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>-->
		<div class="mui-content">
			<div class="title">
				
			</div>
			
			<ul class="mui-table-view mui-table-view-chevron" id="vip">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right" href="#account">
						<img class="mui-media-object mui-pull-left head-img" id="head-img" src="./images/user-photo.png">
						<div class="mui-media-body">
							Hello, <span id='account'></span>!
							<p class='mui-ellipsis'>账号:<span id='account_name'></span></p>
						</div>
					</a>
				</li>
			</ul>
			
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="feedback">
						意见反馈
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="about">
						关于
					</a>
				</li>
			</ul>
			
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a style="text-align: center;color: #FF3B30;" id="login">
						退出登录
					</a>
				</li>
			</ul>
		</div>
		</style>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		var user = localStorage.getItem('$account');
		var account = document.getElementById('account');
		var account_name = document.getElementById('account_name');
		account.innerText = user;
		account_name.innerText = user;

		//账号处理
		document.getElementById("vip").addEventListener('tap', function(e) {
			//显示启动导航
			mui.openWindow({
				id: 'account',
				url: 'account.html',
				show: {
					aniShow: 'fade-in',
					duration: 300
				},
				waiting: {
					autoShow: false
				}
			});
		});
		
		//反馈
		document.getElementById("feedback").addEventListener('tap', function(e) {
			//显示启动导航
			mui.openWindow({
				id: 'feedback',
				url: 'feedback.html',
				show: {
					aniShow: 'fade-in',
					duration: 300
				},
				waiting: {
					autoShow: false
				}
			});
		});
		
		//关于
		document.getElementById("about").addEventListener('tap', function(e) {
			//显示启动导航
			mui.openWindow({
				id: 'about',
				url: 'about.html',
				show: {
					aniShow: 'fade-in',
					duration: 300
				},
				waiting: {
					autoShow: false
				}
			});
		});
		
		/*
		document.getElementById("about").addEventListener('tap',function () {
			//获得主页面的webview
			var main = plus.webview.currentWebview().parent();
			//触发主页面的gohome事件
			mui.fire(main,'gohome');
		});*/

		//退出
		document.getElementById("login").addEventListener('tap', function(e) {
			localStorage.setItem('$users', '');
			//显示启动导航
			mui.openWindow({
				id: 'login',
				url: 'login.html',
				show: {
					aniShow: 'fade-in',
					duration: 300
				},
				waiting: {
					autoShow: false
				}
			});
		});
	</script>
</html>
